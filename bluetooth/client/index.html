<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple BLE Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <style>
    body {
      padding: 1rem;
    }

    #output {
      width: 100%;
      resize: none;
      overflow-y: auto;
      color: gray;
    }
  </style>
</head>

<body>
  <h1 class="text-center">Simple BLE Client</h1>
  <div class="text-center mb-3">
    <button id="connect-button" class="btn btn-primary">Connect</button>
    <button id="send-message" class="btn btn-secondary" disabled>Send Hello Message</button>
  </div>
  <textarea id="output" class="border p-3 bg-light" rows="10" readonly></textarea>

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <form id="wifi-form">
          <h2 class="text-left">Wifi Config</h2>
          <div class="form-group col-12 mb-3">
            <label for="internet-connection-status" class="form-label">Internet Connection:</label>
            <span id="internet-connection-status" class="fw-bold text-warning">Unknown</span>
          </div>
          <div class="form-group col-12 mb-3">
            <label for="ssid" class="form-label">Network SSID:</label>
            <input type="text" id="ssid" name="ssid" class="form-control" value="" required />
          </div>

          <div class="form-group col-12 mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="text" id="password" name="password" class="form-control" value="" required />
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Set WiFi Config</button>
          </div>
        </form>

        <form id="wallet-form" class="mb-3">
          <h2 class="text-left">Crypto Wallet Config</h2>
          <div class="form-group col-12 mb-3">
            <label for="wallet-public-key" class="form-label">Crypto Wallet Public Key:</label>
            <input type="text" id="wallet-public-key" name="wallet-public-key" class="form-control" value="" required />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Set Wallet Config</button>
          </div>
        </form>

        <form id="inverter-form" class="mb-3">
          <form id="inverter-form" class="mb-3">
            <h2 class="text-left">Inverter Config</h2>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="ip-address" class="form-label">IP Address:</label>
                  <input type="text" id="ip-address" name="ip-address" class="form-control" value="192.168.10.10"
                    required />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                  <label for="port" class="form-label">Port:</label>
                  <input type="number" id="port" name="port" class="form-control" value="502" required />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                  <label for="inverter-address" class="form-label">Address:</label>
                  <input type="number" id="inverter-address" name="inverter-address" class="form-control" value="1"
                    required />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                  <label for="inverter-type" class="form-label">Type:</label>
                  <select id="inverter-type" name="inverter-type" class="form-control" required>
                    <option value="solaredge">Solaredge</option>
                    <option value="sungrow">Sungrow</option>
                    <option value="huawei">Huawei</option>
                    <option value="growatt">Growatt</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Set Inverter Config</button>
                </div>
              </div>
            </div>
          </form>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
