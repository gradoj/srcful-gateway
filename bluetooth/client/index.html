<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple BLE Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <style>
    body {
      padding: 1rem;
    }
  </style>
</head>

<body>
  <h1 class="text-center">Simple BLE Client</h1>
  <div class="text-center mb-3">
    <button id="connect-button" class="btn btn-primary">Connect</button>
    <button id="send-message" class="btn btn-secondary" disabled>Send Hello Message</button>
  </div>
  <pre id="output" class="border p-3 bg-light"></pre>

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <form id="wifi-form">
          <!-- WiFi form content -->
        </form>

        <form id="wallet-form" class="mb-3">
          <h2 class="text-left">Crypto Wallet Config</h2>
          <div class="form-group col-12 mb-3">
            <label for="wallet-public-key" class="form-label">Crypto Wallet Public Key:</label>
            <input type="text" id="wallet-public-key" name="wallet-public-key" class="form-control" value="" required />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Set Wallet Config</button>
          </div>
        </form>

        <form id="inverter-form" class="mb-3">
          <!-- Inverter form content -->
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
