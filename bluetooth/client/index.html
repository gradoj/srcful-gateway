<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple BLE Client</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xM6vfkdaD" crossorigin="anonymous" />
  <style>
    #inverter-form {
      display: none;
    }

    body {
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Simple BLE Client</h1>
    <div class="text-center mb-3">
      <button id="connect-button" class="btn btn-primary">Connect</button>
      <button id="send-message" class="btn btn-secondary" disabled>Send Message</button>
    </div>
    <pre id="output" class="border p-3 bg-light"></pre>
    <form id="inverter-form" class="mt-4">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="ssid">WiFi SSID:</label>
          <input type="text" id="ssid" name="ssid" class="form-control" value="asd" required />
        </div>
        <div class="form-group col-md-4">
          <label for="psk">WiFi PSK:</label>
          <input type="text" id="psk" name="psk" class="form-control" value="asd" required />
        </div>
        <div class="form-group col-md-4">
          <label for="ip-address">IP Address:</label>
          <input type="text" id="ip-address" name="ip-address" class="form-control" value="192.168.10.10" required />
        </div>
        <div class="form-group col-md-4">
          <label for="port">Port:</label>
          <input type="number" id="port" name="port" class="form-control" value="502" required />
        </div>
        <div class="form-group col-md-4">
          <label for="inverter-address">Address:</label>
          <input type="number" id="inverter-address" name="inverter-address" class="form-control" value="1" required />
        </div>
        <div class="form-group col-md-4">
          <label for="inverter-type">Type:</label>
          <select id="inverter-type" name="inverter-type" class="form-control" required>
            <option value="solaredge">Solaredge</option>
            <option value="sungrow">Sungrow</option>
            <option value="huawei">Huawei</option>
            <option value="growatt">Growatt</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Post Message</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
